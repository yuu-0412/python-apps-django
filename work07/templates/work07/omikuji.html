<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>おみくじ</title>
</head>
<body>
    <h1>おみくじ</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">おみくじを引く</button>
    </form>

    {% if result %}
        <h2>結果：{{ result }}</h2>
    {% endif %}

    <p><a href="{% url 'top' %}">← トップに戻る</a></p>
</body>
</html>
