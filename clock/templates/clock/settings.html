{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'clock/style.css' %}">
</head>
<body>
    <h1>壁紙設定</h1>

<h2>背景を選ぶ</h2>

<div style="display:flex; flex-wrap:wrap; gap:15px;">
    {% for p in photos %}
    <div style="text-align:center;">
        <img src="{{ p.image.url }}" width="120" style="border-radius:8px;">
        <br>
        <a href="{% url 'clock:set_bg' p.id %}">
            <button>背景に設定</button>
        </a>
    </div>
    {% endfor %}
</div>

<hr>

<h2>新しい写真を追加</h2>
<form action="{% url 'clock:settings' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">アップロード</button>
</form>

<br>
<a href="{% url 'clock:index' %}">← 時計に戻る</a>
</body>
</html>
