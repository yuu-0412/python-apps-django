<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>BMI計算してくれるくん</title>
</head>
<body>
    <h1>BMI計算してくれるくん</h1>
    <form method="POST">
        {% csrf_token %}
        <p>身長(cm): <input type="number" name="height" step="0.1" required></p>
        <p>体重(kg): <input type="number" name="weight" step="0.1" required></p>
        <button type="submit">計算</button>
    </form>

    {% if bmi %}
        <p>BMI：{{ bmi|floatformat:2 }}</p>
        <p>判定：{{ result }}</p>
    {% endif %}

    <a href="{% url 'work06_index' %}">戻る</a>
</body>
</html>
